    <main>
        <h2>Dodaj nową wizytę</h2>
        <form class="form">

            <label for="firstName">Imię :</label>
            <input type="text" value="Maciej" name="firstName" id="firstName">

            <label for="lastname">Nazwisko :</label>
            <input type="text" value="Jasiński" name="lastname" id="lastname">

            <label for="pets">Pupil :</label>
            <select class="form-select" name="pets" id="pets">
                <option value="1">Marcel</option>
                <option value="2">Figa</option>
                <option value="3">Milka</option>
                <option value="4">Fluffy</option>
                <option value="5">Frodo</option>
                <option value="6">Rocket</option>
            </select>

            <label for="visitDate">Data wizyty: <abbr title="required">*</abbr></label>
            <input type="date" name="visitDate" id="visitDate" />

            <label for="visit-purpose">Cel wizyty :</label>
            <select class="form-select" name="visit-purpose" id="visit-purpose">
                <option value="1">Konsultacja</option>
                <option value="2">Zabieg</option>
                <option value="3">Stomatologia</option>
                <option value="4">Badanie kontrolne</option>
            </select>

            <label for="textfield">Opis wizyty i zalecenia:</label>

            <textarea class="textarea" name="textarea" id="textfield" rows="20" cols="50"></textarea>

            <div class="form-buttons">
                <input class="form-button-submit" type="submit" value="Zapisz wizytę" />
                <a class="form-button-cancel" href="doc.html">Anuluj</a>
            </div>
        </form>
