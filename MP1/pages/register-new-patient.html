    <main>
        <h2>Rejestracja właściciela</h2>
        <form class="form">

            <label for="firstName">Imię:<sup>*</sup></label>
            <input type="text" name="firstName" id="firstName">

            <label for="lastname">Nazwisko:<sup>*</sup></label>
            <input type="text" name="lastname" id="lastname">

            <label for="email">Email:<sup>*</sup></label>
            <input type="email" name="email" id="email">

            <label for="login">Nadany login:<sup>*</sup></label>
            <input type="text" name="login" id="login">

            <label for="password">Tymczasowe hasło:<sup>*</sup></label>
            <input type="text" name="password" id="password">

            <label for="phone">Telefon kontaktowy:<sup>*</sup></label>
            <input type="text" name="phone" id="phone">

        </form>
        <h2>Wprowadź dane pupila</h2>
        <form class="form">

            <label for="pet-name">Imię:<sup>*</sup></label>
            <input type="text" name="pet-name" id="pet-name">

            <label for="species">Gatunek:<sup>*</sup></label>
            <input type="text" name="species" id="species">

            <label for="breed">Rasa:<sup>*</sup></label>
            <input type="text" name="breed" id="breed">

            <label for="sex">Płeć:</label>
            <input type="text" name="sex" id="sex">

            <label for="age">Wiek:</label>
            <input type="text" name="age" id="age">

            <div class="form-buttons">
                <input class="form-button-submit" type="submit" value="Zarejestruj" />
                <a class="form-button-cancel" href="doc.html">Anuluj</a>
            </div>
        </form>
